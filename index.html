    <p>The length property returns the length of a string</p>

    <p id="demo"></p>

<script>
let txt= "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let sln= txt.length;
document.getElementById("demo").innerHTML = "In this case  " + sln;
</script>
<h2>Extracting string parts</h2>
<p>The slice() method extracts a part of a string and returns extracted
  part as a new string</p>
  <p id= "demo1"></p>
  <script>
    let str= "Apple, Banana, Kiwi";
    /*let res= str.slice(7,13); 
    or using negative position values*/
    let res= str.slice(-12,-6);
    document.getElementById("demo1").innerHTML= "Using positive or negative position values is... " + res;
