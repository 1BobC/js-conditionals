<h3>Comparison of different types</h3>
<p>'2' > 1, '01' == 1, true == 1, false == 0</p>
<script>
    'use strict';
    alert ('2' > 1); // true string 2 becomes number
    alert ('01' == 1); // true string becomes number
    alert (true == 1); // true
    alert (false == 0); //true
</script>
<h3>Check separately for null or undefined when using > or < operator combinations.</h3>
